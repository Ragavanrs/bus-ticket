<app-navbar></app-navbar>
<div class="table-responsive-sm">
    <table class="table table-hover" style="width:100%">
        <thead>
            <tr>
                <th style="width:20%">Registrationid</th>
                <th style="width:20%">Name</th>
                <th style="width:30%">Email</th>
                <th style="width:10%">userrole</th>
                <th style="width:10%">update</th>
                <th style="width:10%">delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of logindetails">
                <td style="width:20%">{{user.registrationid}}</td>
                <td style="width:20%">{{user.name}}</td>
                <td style="width:30%">{{user.email}}</td>
                <td style="width:10%">{{user.userrole}}</td>
                <td style="width:10%">
                    <button type="button" class="btn btn-outline-success" (click)="updateuser(user)">Update</button>
                </td>
                <td style="width:10%">
                    <button type="button" class="btn btn-outline-danger" (click)="ondelete(user);refresh()">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
    <router-outlet></router-outlet>
</div>
