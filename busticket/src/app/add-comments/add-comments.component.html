<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <form #info="ngForm">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="registrationid" class="col-form-label">Registration Id:</label>
                        <input type="text" class="form-control" disabled name="registrationid" [(ngModel)]="registrationid">
                    </div>
                    <div class="form-group">
                        <label for="busid" class="col-form-label">Bus Id:</label>
                        <input type="text" class="form-control" disabled name="busid" [(ngModel)]="busid">
                    </div>
                    <div class="form-group">
                        <label for="comment" class="col-form-label">Message:</label>
                        <textarea class="form-control" name="comment" [(ngModel)]="comment"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="comments(info.value)">Add comment</button>
                </div>
            </form>
        </div>
    </div>
</div>
