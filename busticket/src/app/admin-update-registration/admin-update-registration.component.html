<app-navbar></app-navbar>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">

                <div class="card-body">

                    <form #myForm="ngForm" (submit)="onupdate(myForm.value);myForm.reset()">
                        <h5 class="value2">update user</h5>
                        <br>


                        <div class="form-group ">
                            <label>Name</label><br>
                            <input type="text" name="name" class="form-control" [(ngModel)]="value.name" #name="ngModel">

                        </div>

                        <div class="form-group ">
                            <label>Registrationid</label><br>
                            <input type="text" name="registrationid" [disabled] class="form-control" [(ngModel)]="value.registrationid" #registrationid="ngModel">

                        </div>
                        <div class="form-group">
                            <label>Email</label><br>
                            <input type="text" name="email" class="form-control" [(ngModel)]="value.email" #email="ngModel" [ngClass]="{ 'is-invalid': email.touched && email.invalid }" required email>
                            <div *ngIf="email.touched && email.invalid" class="invalid-feedback">
                                <div *ngIf="email.touched">Email is required</div>
                                <div *ngIf="email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Mobile</label><br>
                            <input type="text" name="mobile" class="form-control" [(ngModel)]="value.mobile" #mobile="ngModel" [ngClass]="{ 'is-invalid': mobile.touched && mobile.pristine }">
                            <div *ngIf="mobile.touched && mobile.pristine" class="invalid-feedback">
                                <div *ngIf="mobile.touched">mobile number is required</div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userrole">Userrole</label><br>

                            <select id="userrole" class="form-control" name="userrole" [(ngModel)]="value.userrole">
                        
                                <option selected>Choose...</option>
                               
                                <option *ngFor="let role of roles">{{role}}</option>
                            </select>
                        </div>

                        <input type="submit" [disabled]="myForm.invalid" class="fadeIn fourth" value="update">

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
